<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/325/woman-technologist_1f469-200d-1f4bb.png"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        
        <div>
            
        </div>

        <nav>
            <figure class="development-icon">
                <img class="icon"/>
            </figure>
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact-me">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- hero image -->
    <figure class="hero"></figure>

    <main>
        <!-- About Me section -->
        <section class="about-me" id="about-me">
            <article class="about-me-card">
                <img class="profile-pic" src="./assets/images/profile.jpg" alt="Profile picture"/>
                <h2>Greetings!</h2>
                <p class="about-desc">My name is Nicole. I am a detail-oriented Web Developer with a passion for building high-quality software for the world to use!</p>
            </article>
        </section>
        <!-- Portfolio section -->
        <section class="portfolio" id="portfolio">
            <div class="slider">
                <h3>Portfolio</h3>
                <input type="radio" name="project" id="t-1" checked>
                <input type="radio" name="project" id="t-2">
                <input type="radio" name="project" id="t-3">
                <div class="projects">
                    <label class="item" for="t-1">
                        <a href="https://jtruehitt.github.io/Do_You_Even_Trivia_Bro/" target="_blank" class="flex-item trivia-bro">
                            <div>
                              <h3>Trivia Game</h3>
                              <span>Featuring Javascript</span>
                            </div>
                        </a>
                    </label>
                    <label class="item" for="t-2">
                        <a href="https://nicolette-k.github.io/password-generator-web-app/" target="_blank" class="flex-item pass-gen">
                            <div>
                              <h3>Password Generator</h3>
                              <span>Featuring Javascript</span>
                            </div>
                        </a>
                    </label>
                    <label class="item" for="t-3">
                        <a href="https://github.com/Nicolette-K/horiseon-web-app" target="_blank" class="flex-item horiseon-web">
                            <div>
                              <h3>Marketing Web App</h3>
                              <span>Featuring Javascript</span>
                            </div>
                          </a>
                    </label>
                </div>
                <div class="dots">
                    <label for="t-1"></label>
                    <label for="t-2"></label>
                    <label for="t-3"></label>
                </div>
            </div>
            
                <!-- <div class="flex-container">
                    <a href="https://jtruehitt.github.io/Do_You_Even_Trivia_Bro/" target="_blank" class="flex-item trivia-bro">
                        <div>
                          <h3>Trivia Game</h3>
                          <span>Featuring Javascript</span>
                        </div>
                      </a>
                      <a href="https://nicolette-k.github.io/password-generator-web-app/" target="_blank" class="flex-item pass-gen">
                        <div>
                          <h3>Password Generator</h3>
                          <span>Featuring Javascript</span>
                        </div>
                      </a>
                      <a href="https://github.com/Nicolette-K/horiseon-web-app" target="_blank" class="flex-item horiseon-web">
                        <div>
                          <h3>Marketing Web App</h3>
                          <span>Featuring Javascript</span>
                        </div>
                      </a>
                </div> -->
        </section>
        <!-- Contact section -->
        <section class="contact-me" id="contact-me">
            <article class="contact">
                <h4>Contact</h4>
            </article>
        </section>
    </main>
    <footer>
        <h5>In order to be irreplaceable, one must always be different” – Coco Chanel.
        </h5>
        <p>Handemade by me</p>
    </footer>
</body>
</html>
